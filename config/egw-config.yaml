# you must also specify the node id and node cluster, e.g.,
# --config-yaml '{"node":{"cluster":"egw-sample", "id":"egw-sample/sample-adhoc"}}'
admin:
  access_log_path: /tmp/admin_access.log
  address:
    socket_address:
      protocol: TCP
      address: 0.0.0.0
      port_value: 9901
# how to connect to the xDS control plane (i.e., xds-operator)
static_resources:
  clusters:
  - name: xds_cluster
    connect_timeout: 1s
    type: LOGICAL_DNS
    load_assignment:
      cluster_name: xds_cluster
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: xds-operator.acnodal
                port_value: 18000
    http2_protocol_options: {}
# Connect to the xDS control plane and download config from there
dynamic_resources:
  cds_config:
    resource_api_version: V3
    api_config_source:
      api_type: GRPC
      transport_api_version: V3
      grpc_services:
      - envoy_grpc:
          cluster_name: xds_cluster
      set_node_on_first_message_only: true
  lds_config:
    resource_api_version: V3
    api_config_source:
      api_type: GRPC
      transport_api_version: V3
      grpc_services:
      - envoy_grpc:
          cluster_name: xds_cluster
      set_node_on_first_message_only: true
layered_runtime:
  layers:
    # our xds control plane is the baseline
    - name: rtds_layer
      rtds_layer:
        rtds_config:
          resource_api_version: V3
          api_config_source:
            transport_api_version: V3
            api_type: GRPC
            grpc_services:
              envoy_grpc:
                cluster_name: xds_cluster
    # config values on the envoy pod filesystem override the xds
    # values. Look in the Dockerfile for an example of how this works
    - name: disk_layer
      disk_layer:
        symlink_root: /etc/envoy/overrides/current
        append_service_cluster: false
    # this allows overrides using the admin console
    - name: admin_layer
      admin_layer: {}
